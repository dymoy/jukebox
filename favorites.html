<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script 
        src="https://kit.fontawesome.com/7304273867.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="is-flex is-justify-content-center py-3 mb-0">
        <a href="./index.html" class="title has-text-success">Jukebox</a>
    </header>
    <main class="section">
        <div class="container">
            <div id="favorites-container" class="columns is-multiline"></div>
            <p id="no-favorites-message" class="has-text-centered p-3 is-hidden">No favorites yet!</p>
        </div>
        <div class="modal" id="track-removed-modal">
            <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head"></header>
                    <section class="modal-card-body is-flex is-flex-direction-row is-justify-content-space-arounds">
                        <p>Track was removed from favorites!</p>
                    </section>
                    <footer class="modal-card-foot is-align-items-center">
                        <button aria-label="close" onclick="hideTrackRemovedModal()" class="px-auto">OK</button>
                    </footer>
                </div>
            </div>
    </main>
    <script src="./Assets/js/favorites.js"></script>
    <script src="./Assets/js/helpers.js"></script>
    <style>
        body {
            background: url(Assets/images/vibe.jpeg);
            height: 100;
        }
    </style>
</body>
</html>
